{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}
{% block post_content %}
    {% if form.instance.pk %}
        <h2>Update Post:</h2>
    {% else %}
        <h2>Create a new post:</h2>
    {% endif %}
    <form method="POST" id="postForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-large" value="Post">
    </form>
{% endblock %}
